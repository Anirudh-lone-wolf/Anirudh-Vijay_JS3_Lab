<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Weather Information</title>
        <link rel="stylesheet" href="uiStyles.css">
    </head>
    <body>
        <div class="container">
            <header>
                <input type="text" name="city" id="search-city" class="search-box" placeholder="Search for a city...">
            </header>
            <main>
                <section class="location">
                    <div class="city">Pune, India</div>
                    <div class="date">Sunday 8 Octover 2023</div>
                </section>
                <section class="current">
                    <div class="temp">28°C</div>
                    <div class="weather">Haze</div>
                    <div class="hi-low">28°C/28°C</div>
                </section>
            </main>
        </div>

        <script src="script.js"></script>
    </body>
</html>
